<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Add meeting</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/css/bootstrap-datetimepicker.min.css">
  {{ form.media }}
</head>

<body id="home">

  <!--
  <form method="" action="">
	{{ form.as_table }}
  </form>
  -->
  
  <div class="container">
    <div class="row">
      <div class='col-sm-6'>
        <div class="form-group">
          
          <form method="" action="">
            {% for field in form %}
            <div class="col">
              {{ field }}
            </div>
            {% endfor %}
          </form>
          
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="container">
    <div class="row">
      <div class='col-sm-6'>
        <div class="form-group">
          <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control"/>
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js" type="text/javascript"></script> 
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/js/bootstrap-datetimepicker.min.js" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript">
   $(function () {
     $('#id_date').datetimepicker();
   });
  </script>  
  
</body>
</html>
