  <div class="container">
    <div class="row">
      <div class='col-sm-6'>
        <div class="form-group">
          
          <form action="" method="POST">
            {% csrf_token %}
            {% if form.non_field_errors %}
              <ul>
                {% for error in form.non_field_errors %}
                  <li>{{ error }}</li>
                {% endfor %}
              </ul>
            {% endif %}
            
            {% for field in form %}
            <div id="{{ field.auto_id }}_container">
              <span>
                {{ field.label_tag }} 
              </span>
              <div id="{{ field.auto_id }}_errors">
                {{ field.errors }}
              </div>
              <div class="formfields input-group">
                {{ field }}
              </div>
              
            </div>
            {% endfor %}
            
            <br>
            <input class="btn btn-default" id="addmeeting" type="submit" value="add meeting">
            
          </form>
          
        </div>
      </div>
    </div>
  </div>

      // returns an array - ["12/25/2014", "7:26", "PM"]
      var dt = mydate.split(" ");

      // storing time, date, and minutes separately to compare
      var time = dt[1];
      var meridian = dt[2];
      var minutes = time.slice(-2);

      if (meridian == "PM"){
        var Re = /^\d+:/g;
        var hourArray = Re.exec(time);
        var hourString = hourArray[0].split(0, -1);
        var hourNum = parseInt(hourString) + 12;
        var finalTime = hourNum.toString() + ":" + minutes;
      }
   }
